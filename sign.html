<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/933adb29d6.js" crossorigin="anonymous"></script>
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/sign.css">
</head>
<body>
  <!-- 회원가입 폼 -->
  <div id="Main_div">
    <!-- 메인 컨테이너 -->
    <div id="container">
      <header>
        <img src="./image/logo.png" alt="Logo">
        <div id="guide">?</div>
      </header>
        <div id="signup-form">
          <h2>회원가입</h2>
          <form action="signup.php" method="post"> <!-- 회원가입 폼의 action과 method 설정 -->
            <div class="input-group">
              <label for="name">이름</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
              <label for="username">아이디</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
              <label for="phone">전화번호</label>
              <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
              <label for="confirm-password">비밀번호 확인</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="input-group">
             <div>
                <input type="checkbox" id="age-check" name="age-check" required>
                <label id="sign_label" for="age-check">만 19세 이상입니다</label>
              </div>
            </div>
            <button type="submit">회원가입</button>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
