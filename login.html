<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/933adb29d6.js" crossorigin="anonymous"></script>
  <!-- CSS 파일 링크 -->
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/login.css"> <!-- 로그인 폼에 대한 CSS 파일 -->

</head>
<body>
  <div id="Main_div">
    <!-- 메인 컨테이너 -->
    <div id="container">
      <header>
        <img src="./image/logo.png" alt="Logo">
        <div id="guide">?</div>
      </header>
      <!-- 로그인 폼 -->
      <div id="login-form">
        <h2>로그인</h2>
        <form action="login.php" method="post"> <!-- 로그인 폼의 action과 method 설정 -->
          <div class="input-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button>회원가입</button>
          <button type="submit">로그인</button>
        </form>
        <!-- 소셜 로그인 버튼 -->
        <div id="social-login">
          <button class="social-button" id="kakao-login"><i class="fab fa-kakao"></i> Kakao Login</button>
          <button class="social-button" id="google-login"><i class="fab fa-google"></i> Google Login</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
